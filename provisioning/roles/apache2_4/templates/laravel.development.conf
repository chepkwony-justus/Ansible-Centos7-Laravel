<VirtualHost *:80>
        DocumentRoot /var/www/phplaravel/public

        ErrorLog /etc/httpd/logs/laravel_error.log
        CustomLog /etc/httpd/logs/laravel_access.log combined

        <Directory "/var/www/phplaravel/public">
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>

